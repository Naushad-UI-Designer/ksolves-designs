<style>
.order-track{
  padding: 10px;
}
.order-track-step {
  display: flex;
  height: 10rem;
}
.order-track-step:last-child {
  overflow: hidden;
  height: 4rem;
}
.order-track-step:last-child .order-track-status span:last-of-type {
  display: none;
}
.order-track-status {
  margin-right: 5.5rem;
  position: relative;
  margin-top:1.5rem;
}
.order-track-status-dot img{
  display: block;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #fff;
  color:#ccc;
}
.svg-track-icon{
  background: #fff;
}
.order-track-step.active .svg-track-icon{
fill: #5674ec;
}
.order-track-status-line {
  display: block;
  margin: 0 auto;
  width: 3px;
  height: 10rem;
  background: #ccc;
}
.order-track-step.active .order-track-status-line{
background: #5674ec;
}
.order-track-text-stat {
  font-size: 1rem;
  font-weight: 500;

  background-color: #ccc;
  padding: 3px 10px;
  text-align: center;
  color: #fff;
}
.order-track-step.active .order-track-text-stat {
  background-color: #5674ec;
}
.order-track-text-sub {
  font-size: 0.8rem;
  font-weight: 300;
  color: grey;
}
.svg-time-icon{
  margin-bottom: -1px;
}
